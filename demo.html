<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{ index }}</div>.
    <but v-for="post in posts" :key='post.id' :title='post.title' :add1='indexadd'></but>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data(){
        return {
          index:12,
          posts: [
            { id: 1, title: 'My journey with Vue' },
            { id: 2, title: 'Blogging with Vue' },
            { id: 3, title: 'Why Vue is so fun' }
          ]
        }
      },
      methods: {
        indexadd(){
          this.index += 1;
        }
      }
    })

    app.component('but',{
      props: ['title','add1'],
      template:`<button @click=add1>cnmd</button>`,
    })

    app.mount('#app');
  </script>
</body>
</html>
